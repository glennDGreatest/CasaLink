<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasaLink - Billing</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .billing-page {
            background: #f8fafc;
            padding: 20px;
        }

        .billing-container {
            padding: 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-header h1 {
            margin: 0 0 4px 0;
            color: #0f172a;
            font-size: 28px;
            font-weight: 700;
        }

        .page-header p {
            margin: 0;
            color: #64748b;
            font-size: 14px;
        }

        .btn-create-bill {
            padding: 10px 20px;
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(26,115,232,0.15);
            display: flex;
            gap: 8px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .btn-create-bill:hover {
            background: linear-gradient(135deg, #0f5fb3 0%, #0a3d7a 100%);
            box-shadow: 0 6px 16px rgba(26,115,232,0.25);
            transform: translateY(-2px);
        }

        .btn-primary {
            padding: 10px 20px;
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(26,115,232,0.15);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0f5fb3 0%, #0a3d7a 100%);
            box-shadow: 0 6px 16px rgba(26,115,232,0.25);
            transform: translateY(-2px);
        }

        /* Summary Cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .summary-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(15,23,42,0.08);
            display: flex;
            gap: 16px;
            align-items: flex-start;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            box-shadow: 0 4px 16px rgba(15,23,42,0.12);
            transform: translateY(-2px);
        }

        .card-icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .summary-card.total-due .card-icon-wrapper {
            background: rgba(26,115,232,0.1);
            color: #1a73e8;
        }

        .summary-card.pending-card .card-icon-wrapper {
            background: rgba(245,158,11,0.1);
            color: #f59e0b;
        }

        .summary-card.overdue-card .card-icon-wrapper {
            background: rgba(239,68,68,0.1);
            color: #ef4444;
        }

        .summary-card.collected-card .card-icon-wrapper {
            background: rgba(34,197,94,0.1);
            color: #22c55e;
        }

        .card-content {
            flex: 1;
        }

        .summary-card-label {
            color: #64748b;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .summary-card-value {
            font-size: 24px;
            font-weight: 700;
            color: #0f172a;
        }

        .summary-card.total-due .summary-card-value {
            color: #1a73e8;
        }

        .summary-card.pending-card .summary-card-value {
            color: #f59e0b;
        }

        .summary-card.overdue-card .summary-card-value {
            color: #ef4444;
        }

        .summary-card.collected-card .summary-card-value {
            color: #22c55e;
        }

        /* Controls */
        .billing-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 280px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
            font-size: 14px;
        }

        .search-box input,
        .filter-select {
            padding: 10px 12px 10px 36px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            box-shadow: inset 0 1px 2px rgba(15,23,42,0.05);
            transition: all 0.3s ease;
        }

        .search-box input {
            width: 100%;
            padding-left: 36px;
        }

        .search-box input:focus,
        .filter-select:focus {
            border-color: #1a73e8;
            box-shadow: inset 0 1px 2px rgba(15,23,42,0.05), 0 0 0 3px rgba(26,115,232,0.1);
            outline: none;
        }

        .filter-select {
            padding: 10px 12px;
            cursor: pointer;
            background: white;
        }

        /* Bills Section */
        .bills-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(15,23,42,0.08);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            font-size: 12px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        th.actions-col {
            text-align: center;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            vertical-align: middle;
        }

        tr:hover {
            background: #f8fafc;
        }

        .bill-info {
            font-weight: 600;
            color: #0f172a;
        }

        .bill-desc {
            color: #64748b;
            font-size: 12px;
            margin-top: 2px;
        }

        .amount {
            font-weight: 700;
            color: #1a73e8;
            font-size: 15px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.paid {
            background: #dcfce7;
            color: #166534;
        }

        .badge.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.overdue {
            background: #fee2e2;
            color: #991b1b;
        }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn-action {
            padding: 6px 12px;
            background: white;
            color: #1a73e8;
            border: 1px solid rgba(26,115,232,0.2);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            gap: 6px;
            align-items: center;
            transition: all 0.2s ease;
        }

        .btn-action:hover {
            background: rgba(26,115,232,0.05);
            border-color: #1a73e8;
        }

        .btn-action.primary {
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
            color: white;
            border-color: transparent;
        }

        .btn-action.primary:hover {
            background: linear-gradient(135deg, #0f5fb3 0%, #0a3d7a 100%);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 56px;
            color: #cbd5e1;
            margin-bottom: 16px;
        }

        .empty-state p {
            margin: 8px 0;
        }

        .empty-state p:first-of-type {
            font-size: 16px;
            font-weight: 600;
            color: #475569;
        }

        .empty-state-hint {
            font-size: 13px;
            color: #94a3b8;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .loading.show {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #1a73e8;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            display: none;
            background: #fee2e2;
            color: #991b1b;
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ef4444;
            font-size: 14px;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
            }

            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .summary-card {
                padding: 16px;
            }

            .summary-card-value {
                font-size: 18px;
            }

            .billing-controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            th,
            td {
                padding: 12px 8px;
                font-size: 13px;
            }

            .bill-desc {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="billing-page">
    <div class="billing-container">
        <div class="page-header">
            <div>
                <h1>Billing & Payments</h1>
                <p class="header-subtitle">Manage tenant bills and track payment status</p>
            </div>
            <button class="btn-primary btn-create-bill" id="createBillBtn">
                <i class="fas fa-plus"></i> Create Bill
            </button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div class="summary-cards">
            <div class="summary-card total-due">
                <div class="card-icon-wrapper">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <div class="card-content">
                    <div class="summary-card-label">Total Due</div>
                    <div class="summary-card-value" id="totalDue">₱0.00</div>
                </div>
            </div>
            <div class="summary-card pending-card">
                <div class="card-icon-wrapper">
                    <i class="fas fa-hourglass-half"></i>
                </div>
                <div class="card-content">
                    <div class="summary-card-label">Pending</div>
                    <div class="summary-card-value" id="pendingAmount">₱0.00</div>
                </div>
            </div>
            <div class="summary-card overdue-card">
                <div class="card-icon-wrapper">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="card-content">
                    <div class="summary-card-label">Overdue</div>
                    <div class="summary-card-value" id="overdueAmount">₱0.00</div>
                </div>
            </div>
            <div class="summary-card collected-card">
                <div class="card-icon-wrapper">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="card-content">
                    <div class="summary-card-label">Collected</div>
                    <div class="summary-card-value" id="collectedAmount">₱0.00</div>
                </div>
            </div>
        </div>

        <div class="billing-controls">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input 
                    id="billSearch" 
                    type="text" 
                    placeholder="Search by tenant or property..." 
                    autocomplete="off"
                >
            </div>
            <select id="statusFilter" class="filter-select">
                <option value="">All Status</option>
                <option value="paid">Paid</option>
                <option value="pending">Pending</option>
                <option value="overdue">Overdue</option>
            </select>
        </div>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Loading bills...</p>
        </div>

        <div class="bills-section">
            <div class="table-wrapper">
                <table id="billsTable">
                    <thead>
                        <tr>
                            <th>Bill ID</th>
                            <th>Tenant</th>
                            <th>Property</th>
                            <th>Amount</th>
                            <th>Due Date</th>
                            <th>Bill Status</th>
                            <th>Payment Verification</th>
                            <th class="actions-col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="billsList">
                        <tr>
                            <td colspan="8" class="empty-state">
                                <div class="empty-state-icon">
                                    <i class="fas fa-inbox"></i>
                                </div>
                                <p>No bills found</p>
                                <p class="empty-state-hint">Create a new bill to get started</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // BILLING LIST VIEW - Event Listeners Only
        // ============================================
        // NO LOGIC HERE - Controller handles everything

        // Load bills on page load
        if (window.billingController) {
            window.billingController.init();
        }

        // Create bill button
        document.getElementById('createBillBtn')?.addEventListener('click', () => {
            if (window.billingController) {
                window.billingController.openCreateBillModal();
            }
        });

        // Search bills
        let searchTimeout;
        document.getElementById('billSearch')?.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (window.billingController) {
                    window.billingController.searchBills(e.target.value);
                }
            }, 300);
        });

        // Filter by status
        document.getElementById('statusFilter')?.addEventListener('change', (e) => {
            if (window.billingController) {
                window.billingController.filterByStatus(e.target.value);
            }
        });

        // Helpers: formatting
        function formatCurrencyPhp(amount) {
            try {
                return new Intl.NumberFormat('en-PH', { 
                    style: 'currency', 
                    currency: 'PHP', 
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2 
                }).format(amount);
            } catch (e) {
                return '₱' + (amount || 0).toLocaleString('en-PH', { minimumFractionDigits: 2 });
            }
        }

        function formatDateLocal(dateStr) {
            if (!dateStr) return 'N/A';
            const d = new Date(dateStr);
            if (isNaN(d)) return dateStr;
            return d.toLocaleDateString('en-PH', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function getStatusBadgeIcon(status) {
            switch(status?.toLowerCase()) {
                case 'paid': return '<i class="fas fa-check-circle"></i>';
                case 'pending': return '<i class="fas fa-hourglass-half"></i>';
                case 'overdue': return '<i class="fas fa-exclamation-circle"></i>';
                default: return '';
            }
        }

        // Helper: Display bills table
        window.displayBills = function(bills) {
            const tbody = document.getElementById('billsList');
            if (!tbody) return;

            if (!bills || bills.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-state-icon">
                                <i class="fas fa-inbox"></i>
                            </div>
                            <p>No bills found</p>
                            <p class="empty-state-hint">Create a new bill to get started</p>
                        </td>
                    </tr>
                `;
                return;
            }

            let html = '';
            bills.forEach(bill => {
                const statusClass = bill.status === 'paid' ? 'paid' : 
                                    bill.status === 'overdue' ? 'overdue' : 'pending';
                const statusText = bill.status ? (bill.status.charAt(0).toUpperCase() + bill.status.slice(1)) : 'Pending';
                const statusIcon = getStatusBadgeIcon(bill.status);

                html += `
                    <tr data-bill-id="${bill.id}">
                        <td class="bill-info">${bill.billNumber || bill.id.substring(0, 8)}</td>
                        <td>
                            <div class="bill-info">${bill.tenantName || '-'}</div>
                            <div class="bill-desc">${bill.tenantEmail || ''}</div>
                        </td>
                        <td>${bill.propertyName || bill.propertyAddress || '-'}</td>
                        <td class="amount">${formatCurrencyPhp(bill.amount || bill.totalAmount || 0)}</td>
                        <td>${formatDateLocal(bill.dueDate || bill.due)}</td>
                                <td>
                                    <span class="badge ${statusClass}">${statusIcon} ${statusText}</span>
                                </td>
                                <td>
                                    <span class="badge ${bill.isPaymentVerified ? 'paid' : 'pending'}">
                                        ${bill.isPaymentVerified ? 'Payment Verified' : 'Payment Waiting Verification'}
                                    </span>
                                </td>
                        <td class="actions">
                            <button class="btn-action view-btn" title="View" aria-label="View bill">
                                <i class="fas fa-eye"></i> View
                            </button>
                            ${bill.status !== 'paid' ? '<button class="btn-action primary pay-btn" title="Mark Paid"><i class="fas fa-check"></i> Pay</button>' : '<button class="btn-action" disabled><i class="fas fa-check-circle"></i> Paid</button>'}
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;

            // Add event listeners
            tbody.querySelectorAll('tr').forEach(row => {
                const billId = row.getAttribute('data-bill-id');

                row.querySelector('.view-btn')?.addEventListener('click', () => {
                    if (window.billingController) {
                        window.billingController.viewBill(billId);
                    }
                });

                row.querySelector('.pay-btn')?.addEventListener('click', () => {
                    if (window.billingController) {
                        window.billingController.markBillPaid(billId);
                    }
                });
            });
        };

        // Helper: Update summary stats
        window.updateBillingStats = function(stats) {
            if (stats.totalDue !== undefined) {
                const el = document.getElementById('totalDue');
                if (el) el.textContent = formatCurrencyPhp(stats.totalDue);
            }
            if (stats.pendingAmount !== undefined) {
                const el = document.getElementById('pendingAmount');
                if (el) el.textContent = formatCurrencyPhp(stats.pendingAmount);
            }
            if (stats.overdueAmount !== undefined) {
                const el = document.getElementById('overdueAmount');
                if (el) el.textContent = formatCurrencyPhp(stats.overdueAmount);
            }
            if (stats.collectedAmount !== undefined) {
                const el = document.getElementById('collectedAmount');
                if (el) el.textContent = formatCurrencyPhp(stats.collectedAmount);
            }
        };

        // Helper: Show/hide loading
        window.setBillingLoading = function(isLoading) {
            const loading = document.getElementById('loadingIndicator');
            const table = document.getElementById('billsTable');
            
            if (loading) {
                isLoading ? loading.classList.add('show') : loading.classList.remove('show');
            }
            if (table) {
                table.style.display = isLoading ? 'none' : 'table';
            }
        };

        // Helper: Show error
        window.showBillingError = function(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            }
        };

        // Helper: Hide error
        window.hideBillingError = function() {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.classList.remove('show');
            }
        };
    </script>
</body>
</html>
